<!DOCTYPE html>
<html>
<head>
    <title>Check Result</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; text-align: center; padding: 50px; }
        .result { background: white; padding: 20px; border-radius: 8px; display: inline-block; }
        .match { color: green; }
        .mismatch { color: red; }
    </style>
</head>
<body>
    <div class="result">
        <h2>File Hash:</h2>
        <p>{{ hash }}</p>
        <h2>Integrity Status:</h2>
        {% if match %}
            <p class="match">✅ File integrity verified (hash matched)</p>
        {% else %}
            <p class="mismatch">❌ File integrity mismatch</p>
        {% endif %}
        <a href="/">Check Another File</a>
    </div>
</body>
</html>
